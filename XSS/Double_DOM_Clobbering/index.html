<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced XSS Challenge - World of Security</title>
   <style>
  body {
    background-color: #0a0a0a;
    color: #00ff00;
    font-family: "Courier New", Courier, monospace;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
  }

  .challenge-container {
    background-color: #111;
    border: 2px solid #00ff00;
    padding: 30px;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.47);
    max-width: 600px;
    width: 100%;
    text-align: left;
  }

  .logo {
    font-size: 2.5em;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 20px;
    text-align: justify;
    text-shadow: 2px 2px 4px #003300;
    border-bottom: 2px dashed #00ff00;
    padding-bottom: 20px;
  }

  .logo span {
    color: #ffffff;
  }

  h1 {
    font-size: 1.8em;
    margin-top: 0;
    color: #ffffff;
    text-shadow: 1px 1px 2px #00ff00;
  }

  p {
    font-size: 1.1em;
    line-height: 1.5;
    margin-bottom: 25px;
  }

  #comments {
    background-color: #000;
    border: 1px solid #00ff00;
    padding: 15px;
    min-height: 50px;
    overflow-wrap: break-word;
    font-family: monospace;
    color: #00ff00;
    box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.33);
  }

  a {
    color: #ffffff;
    text-decoration: underline;
  }
</style>


</head>
<body>
 <div class="challenge-container">
 <div class="logo">
[ <span>WORLD</span> OF SECURITY ]
 </div>

 <h1>XSS Challenge: Browser behavior!?</h1>
 <p>Mission: Bypass the sanitizer and trigger an alert(1). Good luck, hacker!</p>
 
 <div>> INJECTED PAYLOAD OUTPUT:</div>
 <div id="comments"></div>

 <script>
 
 const params = new URLSearchParams(window.location.search);
 const userInput = params.get('msg') || '';

 
 function sanitize(input) {
 const blocked = ['script', 'onerror', 'onload', 'iframe', 'img', 'svg', 'body'];
 let clean = input;
 blocked.forEach(tag => {
 
 const regex = new RegExp(tag, 'gi');
 clean = clean.replace(regex, 'NOPE');
 });
 return clean;
 }

 
 const safeInput = sanitize(userInput);
 document.getElementById('comments').innerHTML = safeInput;

 
 window.onload = () => {
 
 if (window.globalConfig && window.globalConfig.src) {
 console.log("Loading config from:", window.globalConfig.src);
 let s = document.createElement('script');
 s.src = window.globalConfig.src;
 document.body.appendChild(s);
 }
 };
 </script>
 </div>
</body>
</html>
